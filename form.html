<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        label{
            display: block;
            margin: 10px;
        }
    </style>
    <link rel="stylesheet" href="styles/nav.css">
</head>
<body>
    
    <main><header>
        <nav>
            <ul>
                <li><a href="video.html">Video</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
             </ul>
        </nav>
    </header>
        <section>
            <h2>Please Fill Up The Form</h2>
        </section>
        <form>
            <label for="name">Your Name:
            <input id="name" type="text" placeholder="Your Name">
            </label>
            <label for="">Your Email:
            <input type="email" name="" id="email" placeholder="Your Email">
            </label>
            <label for="phone">Your Phone:
            <input id="phone" type="text" placeholder="Phone Number">
            </label>


            <fieldset>
             <legend>Pick One Pitha</legend>
             <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">Chitoy
             </label>
             <label for="vapa">
                <input type="radio" name="pitha" id="vapa">Vapa
             </label>
             <label for="puri">
                <input type="radio" name="pitha" id="puri">Puri
             </label>
            </fieldset>
            <fieldset>
                <legend>Pick one or more vorta</legend>
                <label for="sorisa">
                    <input type="checkbox" name="vorta" id="shorisa">Shorisa
                </label>
                <label for="kalojira">
                    <input type="checkbox" name="vorta" id="kalojira">Kalojira
                </label>
                <label for="sutki">
                    <input type="checkbox" name="vorta" id="shutki">Shutki
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </fieldset>
             <input type="reset" value="Reset">
             <input type="submit" value="Submit">
        </form>
    </main>
    <footer></footer>
</body>
</html>
